version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: shteki_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sHADOW85@@&&
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn Shteki.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  pgdata:
  static_volume:
  media_volume:
