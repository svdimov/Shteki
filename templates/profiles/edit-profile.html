{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile-edit.css' %}">

<section class="edit-profile">
  <div class="edit-container">
    <form method="post" action="{% url 'edit-profile' request.user.pk %}" enctype="multipart/form-data">
      {% csrf_token %}
        {{ form }}



      <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <a href="{% url 'profile-details' request.user.pk %}" class="btn-back">Back to Profile</a>
  </div>
</section>
{% endblock %}
