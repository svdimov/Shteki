{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/acount-login.css' %}" media="screen">
<div class="locked-container">


    <h2 class="locked-title">Your account is locked</h2>
    <p class="locked-message">
        You have attempted to login too many times. A password reset link has been sent to your email.
    </p>
    <p><a href="{% url 'password_reset' %}" class="reset-link">Resend password reset email</a></p>
</div>
{% endblock %}
