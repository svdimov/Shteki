{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
{% block content %}
<section class="u-align-center u-clearfix u-section-1">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h2>Set new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="u-btn u-btn-submit u-button-style">Reset password</button>
    </form>
  </div>
</section>
{% endblock %}
