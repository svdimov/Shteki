{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/create-event.css' %}" media="screen">


    <section class="u-align-center u-clearfix u-image u-shading u-section-1" id="carousel_790c" data-image-width="1980"
             data-image-height="1243">
        <div class="u-clearfix u-sheet u-valign-middle-lg u-sheet-1">

            <div class="u-container-layout u-container-layout-1">
                <h4 class="u-text u-text-default u-text-1">CREATE NEW EVENT </h4>
                <div class="u-form u-form-1 custom-event-form">
                    <form method="post" enctype="multipart/form-data" action="{% url 'create-event' %}">

                        {% csrf_token %}
                        {{ form }}
                        <div class="u-align-center u-form-group u-form-submit">
                            <a href="#" class="u-btn u-btn-submit u-button-style">Create Event </a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
